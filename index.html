<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock. Paper. Scissor.</h1>
        <div class="score">
            <div class="points"><p>Your Score</p><span id="your-score">0</span></div>
            <div class="points"><p>Computer Score</p><span id="computer-score">0</span></div>
        </div>
        <h3>Select Your Choice</h3>
        <button class="option" id="rock" value="rock">Rock</button>
        <button class="option" id="paper" value="paper">Paper</button>
        <button class="option" id="scissor" value="scissor">Scissor</button>

        <div id="ready-section">
            <p class="ready-text"></p>
        </div>
        <p id="result"></p>
        <p id="winner"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
