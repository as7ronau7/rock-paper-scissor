<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock. Paper. Scissor.</h1>
        <h3>Select Your Choice</h3>
        <button class="option" id="rock" value="rock">Rock</button>
        <button class="option" id="paper" value="paper">Paper</button>
        <button class="option" id="scissor" value="scissor">Scissor</button>

        <div id="ready-section">
            <p class="ready-text"></p>
        </div>
        <p id="result"></p>
        <p id="winner"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
